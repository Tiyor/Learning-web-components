<!DOCTYPE html>
<html>

<head>
    <title> Image Gallery </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1> Somehow, we are still 'babies'... </h1>
   
    <!-- Stores single image to display -->
    <div class="full-img">
        <img class="displayed-img" src="./images/pic1.jpeg">
        <div class="overlay"></div>
        <button class="dark">SWITCH</button>
    </div>

    <!-- Stores text lines to animate -->
    <div class="caption-container">
        <p id="changeText"></p>
    </div>
    
    <!-- Stores images -->
    <div class="container">
        <img src="./images/pic1.jpeg">
        <img src="./images/pic2.jpeg">
        <img src="./images/pic3.jpeg">
        <img src="./images/pic4.jpeg">
        <img src="./images/pic5.jpeg">
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
