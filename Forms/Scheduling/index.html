<!DOCTYPE html>
<html>

<head>
    <title> Scheduling Form </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <!-- Name of the form -->
            <div class="main">
                <h2> BUSINESS SCHEDULING FORM </h2>
            </div>

            <!-- Form inputs -->
            <div class="inner-Wrapper">
                <label for="name">NAME :</label>
                <input type="text" onkeyup='validateName()' class="wrapper" name="full-name" id="name" placeholder="Your full name" /></br>
                <label id="promptName"></label>
            </div>

            <div class="inner-Wrapper">
                <label for="email">EMAIL:</label>
                <input type="text" onkeyup="validateEmail()" class="wrapper" name="email" id="email" placeholder="Your email" /></br>
                <label id="promptEmail"></label>
            </div>

            <div class="inner-Wrapper">
                <label for="phone">PHONE NUMBER:</label>
                <input type="text" onkeyup='validatePhone()' class="phone" name="Phone-number" id="phone" placeholder="Phone number" /></br>
                <label id="promptPhone"></label>
            </div>

            <div class="inner-Wrapper">
                <label for="date"> DATE/TIME:</label>
                <input type="date" onkeyup="validateTime()" class="date" name="today" id="date" />
                <input type="time" onkeyup="validateTime()" class="time" name="Time" id="date" />
                <label id="promptTime"></label>
            </div>

            <div class="inner-Wrapper">
                <label for="text">TEXT:</label>
                <textarea form="appoinment" onkeyup="validateText()" name="message" id="text" cols="15" placeholder="Leave your message"></textarea><br>
                <label id="promptText"></label>
            </div>

        </form>
        <button type="button" onclick="submitForm()" name="submit">SUBMIT</button></br>
        <label id="promptSubmit"></label>
    </div>
 <script type="text/javascript" src="main.js"></script>
</body>

</html>
