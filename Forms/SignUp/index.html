<!DOCTYPE html>
<html>
<head>
	<title>Sign up form </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css"> 
</head>
<body>
<form>
  <div class="sign-up">
    <fieldset>
      <legend><span>Sign Up Form:</span></legend>

      <div class="innerWrapper">
          <input type="text" class="style fname" name="firstname" placeholder="First name" required > 
          <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
      </div>

      <div class="innerWrapper">
          <input type="text" class="style lname" name="lastname" placeholder="Last name" required >
          <i class="fa fa-user-circle fa-lg fa-fw" aria-hidden="true"></i>  
      </div>

      <div class="innerWrapper">
          <input type="text" class="style email" name="email" placeholder="Email address" required >
          <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>    
      </div>

      <div class="innerWrapper">
          <input type="text" class="style dofbirth" name="bdaymonth" placeholder="DOB (month/date/year)">
          <i class="fa fa-calendar fa-lg fa-fw" aria-hidden="true"></i> 
      </div>

      <div class="innerWrapper">
          <input type="text" class="style pnumber" name="usrtel" placeholder="Phone number" >
          <i class="fa fa-phone fa-lg fa-fw" aria-hidden="true"></i> 
      </div>

      <div class="innerWrapper">
          <input type="text" class="style password" name="psw" placeholder="Password" required >
          <i class="fa fa-key fa-lg fa-fw" aria-hidden="true"></i>
      </div>

      <div class="innerWrapper">
          <input type="text" class="style confpassw" name="psw" placeholder="Confirm password" required >
          <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
      </div>

      <input type="checkbox" name="result"  required  autofocus> AGREE OUR TERMS AND CONDITIONS 
      <input type="submit" class="submit" value="SUBMIT">
    </fieldset>
  </div>
</form>
</body>
</html>
