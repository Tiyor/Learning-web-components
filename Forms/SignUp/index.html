<!DOCTYPE html>
<html>

<head>
    <title>Sign up form </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <form id="signUp">
        <div class="sign-up">

            <legend>Signup Form:<span>&#9998;</span> </legend>

            <div class="innerWrapper">
                <input type="text" class="style fname" name="firstname" placeholder="First name" />
            </div>

            <div class="innerWrapper">
                <input type="text" class="style lname" name="lastname" placeholder="Last name" />
            </div>

            <div class="innerWrapper">
                <input type="email" class="style email" name="email" placeholder="jonBones@gmail.com" />
            </div>

            <div class="innerWrapper">
                <input type="date" class="style dofbirth" name="bdaymonth" placeholder="DOB (MM/DD/YY)">
            </div>

            <div class="innerWrapper">
                <input type="text" class="style pnumber" name="usrtel" placeholder="Phone number">
            </div>

            <div class="innerWrapper">
                <input type="password" class="style password" name="psw" placeholder="Password" />
            </div>

            <div class="innerWrapper">
                <input type="password" class="style confpassw" name="psw" placeholder="Confirm password" />
            </div>

            <div class="checkbox">
                <input type="checkbox" name="result" required autofocus>
                <label for="check"> ACCEPT TERMS & CONDITIONS </label>
            </div>

            <input type="submit" class="submit" value="SUBMIT">

        </div>
    </form>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
