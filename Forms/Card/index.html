<!DOCTYPE html>
<html>
<head>
	<title> Debit card </title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="main">
      <div class="starter">
          <p><strong>PAYMENT DETAILS</strong>
            <img src="./card_detail.png " alt="Type of cards">
          </p>   	
      </div>
      <form>
        <div class="card-details">
            <label for="name"><strong>NAME ON CARD:</strong></label>
            <input type="text" class="details fullname" name="fullname" placeholder="Full Name" id="name" required/>      
        </div>
        
         <div class="card-details">
            <label for="cardNum"><strong>CARD NUMBER:</strong></label>
            <input type="text" class="details" name="card number" placeholder="Valid Card Number" id="cardNum
            " maxlength="19" required/> 
        </div>  
        
        <div class="date-expiration">    
            <label for="date"><strong>EXPIRATION DATE:</strong></label>
                <select name="Month" id="date">
                    <option value="month">Month</option>
                	<option value="0">January</option>
	                <option value="1">February</option>
	                <option value="2">March</option>
	                <option value="3">April</option>
	                <option value="4">May</option>
	                <option value="5">June</option>
	                <option value="6">July</option>
	                <option value="7">August</option>
	                <option value="8">September</option>
	                <option value="9">October</option>
	                <option value="10">November</option>
	                <option value="11">December</option>
                </select>
                <select name="Year" class="year">
                    <option value="year">Year</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>
                    <option value="2032">2032</option>
                    <option value="2033">2033</option>
                    <option value="2034">2034</option>
                    <option value="2035">2035</option>
                    <option value="2036">2036</option>
                </select>
          </div> 
          
          <div data-tip="3 or 4 digits usually found on the signature strip" class="security">
            <label for="cvs"><strong>CV CODE:</strong></label>
            <input type="text" class="CVC" name="cvc code" id="cvs" placeholder="CVC" maxlength="4" required/> 
        </div> 

        <div class="card-details">
            <label for="coupon"><strong>COUPON CODE:</strong></label>
            <input type="text" class="details" name="coupon code" id="coupon" placeholder="Enter coupon code"> 
        </div> 
            <button type="button" class="button">START SUBSCRIPTION</button>
        </div>
      </form>     	
    </div>
</body>
</html>
