<!DOCTYPE html>
<html>
<head>
	<title> Project Assignment 1 </title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div id="container">
    <!-- Screen -->
    <div class="top">
      <input type="text" name="screen">  
    </div>

    <div class="keys">
      <!-- Operators and other keys -->
      <div class="row1">
        <span class="operator">DEL</span>
        <span class="operator">CLEAR</span>
        <span class="operator">%</span>
        <span class="operator">/</span>   
      </div>

      <div class="row2">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">x</span>
      </div>

      <div class="row3">
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>   
      </div>

      <div class="row4">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">+</span>  
      </div>
      
      <div class="row5">
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>    
      </div>    
    </div>     
  </div>    
</body>
</html>
